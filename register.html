<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Autenticación - Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Registrarse</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" autocomplete="off">
                            </div>
                            <div class="form -group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
                            <a href="index.html" class="btn btn-link">Iniciar Sesión</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    

    // Manejar el envío del formulario de registro
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        alert("llego")
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
//alert('https://clasearg2024.000webhostapp.com/poo/agregarusuario.php?nombre=' + encodeURIComponent(name) + '&usuario=' + encodeURIComponent(username) + '&contrasena=' + encodeURIComponent(password))
        // Llamar a la API de registro
        fetch('http://localhost/poo1/agregarusuario.php?nombre=' + encodeURIComponent(name) + '&usuario=' + encodeURIComponent(username) + '&contrasena=' + encodeURIComponent(password))
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    // Registro exitoso
                    alert(data.message);
                    // Redirigir a la página de inicio de sesión
                    window.location.href = 'index.html';
                } else {
                    // Registro fallido
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('Error al llamar a la API de registro');
                console.error('Error:', error);
            });
    });
});
    </script>
</body>
</html>
